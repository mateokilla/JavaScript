<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="lotto.png" />
    <title>Lotto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="nav-link-list">
          <li><a href="index.html" class="nav-link">New Game</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="welcome-message">
        <h1>Lotto for Everyone!</h1>
        <h2>Give me five number between 1 to 70 without repetition!</h2>
      </div>
      <form class="number-input">
        <input type="number" min="1" max="70" />
        <button type="submit" id="add-btn">Add the number!</button>
        <div>
          <p>Your numbers are:</p>
          <p id="user-numbers">1, 2, 3, 4, 5</p>
        </div>
      </form>

      <div class="game">
        <button type="submit" id="play-btn">Let's start the game!</button>
        <p>The winner numbers are:</p>
        <p id="machine-number">1, 2, 3, 4, 5</p>
        <p>You have 5 matches!</p>
      </div>
    </main>

    <footer>
      <h1><img src="lotto.png" alt="lotto game" /></h1>
    </footer>
    <script src="app"></script>
  </body>
</html>
